<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordpress layout</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- div container of all the elements -->
  <div class="container">

    <!-- header -->
    <header>
      <div class="logo"></div>
      <nav></nav>
    </header>
    <!-- /header -->

    <!-- main -->
    <main>

      <!-- section 1 -->
      <section class="box-image"></section>
      <!-- /section 1 -->

      <!-- section 2 -->
      <section class="box-content clearfix">

        <div class="space box-top"></div>
        <div class="space box-left"></div>
        <div class="space box-center"></div>
        <div class="space box-right"></div>

      </section>
      <!-- /section 2 -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->

  </div>
  <!-- div container of all the elements -->
  

</body>
</html>
