<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordpress layout</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <!-- div container of all the elements -->
  <div class="container">

    <!-- header -->
    <header class="clearfix">

      <!-- logo sito -->
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
      <!-- /logo sito -->

      <!-- menu di navigazione -->
      <nav>
        <ul>
          <li>features</li>
          <li>editorials</li>
          <li>environment</li>
          <li>blog</li>
          <li>shop</li>
          <li>contact</li>
        </ul>
      </nav>
      <!-- /menu di navigazione -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

      <!-- section 1 -->
      <section class="box-image"></section>
      <!-- /section 1 -->

      <!-- section 2 -->
      <section class="box-content clearfix">

        <div class="space box-top"></div>
        <div class="space box-left"></div>
        <div class="space box-center"></div>
        <div class="space box-right"></div>

      </section>
      <!-- /section 2 -->

    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->

  </div>
  <!-- div container of all the elements -->
  

</body>
</html>
